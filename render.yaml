services:
  - type: web
    name: matildas-budget
    runtime: docker
    plan: free
    buildCommand: "./build.sh"
    startCommand: "php artisan serve --host=0.0.0.0 --port=$PORT"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_LEVEL
        value: error
      - key: SESSION_DRIVER
        value: database
      - key: SESSION_LIFETIME
        value: 120
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: matildas-budget-db
          property: connectionString

databases:
  - name: matildas-budget-db
    plan: free
    databaseName: matildas_budget
    user: matildas_user
